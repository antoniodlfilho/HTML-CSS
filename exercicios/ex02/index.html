<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quedra de linha</h1>
    <hr>
    <p>Voçê pode escrever
        um parágrafo de qualquer
        jeito. Basta colocar 
        tudo no meio.
        &lt;p&gt; e &lt;/p&gt; <!-- Less Than / Greater than -->
    </p>
    <p>
        Se precisar quebrar 
        o texto em algum lugar
        específico <br> como esse pode usar a 
        tag &lt;br&gt;
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais :
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji
        &#x1F680;
    </p>
</body>
</html>
