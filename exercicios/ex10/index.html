<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midea/01- A TURMA DA PISADINHA - MEU CAVALO È FORTE _aturmadapisadinha(MP3_320K).mp3" controls autoplay loop></audio>
    
    <!-- MP3 WAV OGG -->

    <audio preload="metadata" autoplay controls>
        <source src="midea/guanacast-33.mp3" type="audio/mpeg">
        <source src="midea/guanacast-33.ogg" type="audio/ogg">
        <source src="midea/guanacast-33.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midea/guanacast-33.mp3">Clique aqui para baixar o arquivo de MP3</a></p>
    </audio>

    
</body>
</html>
